<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KARIN - Dashboard Utama</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #071e3d, #0e3a66);
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; cursor: pointer; }
    button {
      cursor: pointer;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgb(37 99 235 / 0.3);
    }
    button:hover, button:focus {
      background-color: #1e40af;
      outline: none;
      transform: scale(1.05);
    }
    button:active { transform: scale(0.98); }
    header {
      background: linear-gradient(90deg, #2563ebcc, #1e40afcc);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 99;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
      color: white;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .logo .material-icons { font-size: 32px; color: #93c5fd; }
    nav { display: flex; gap: 24px; }
    nav a {
      font-weight: 600;
      color: #c7d2fe;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav a:hover, nav a:focus {
      background-color: #1e40af;
      outline: none;
      color: #bfdbfe;
    }
    nav a.active {
      background-color: #1e40af;
      color: #fff;
    }
    main {
      flex-grow: 1;
      padding: 40px 24px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }
    .card {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: saturate(180%) blur(12px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #e0e7ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover, .card:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 12px 48px rgb(37 99 235 / 0.6);
      outline: none;
    }
    .card .card-header {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card .material-icons.card-icon { font-size: 28px; color: #60a5fa; }
    .card .status-value {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 12px;
      letter-spacing: 0.03em;
    }
    .card .status-label {
      color: #c7d2feaa;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .card .btn-control {
      margin-top: auto;
      align-self: flex-start;
    }
    footer {
      background: #0e1541;
      color: #a5b4fc;
      padding: 24px;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }
    @media (max-width: 640px) {
      main {
        padding: 24px 12px;
        grid-template-columns: 1fr;
      }
      nav { gap: 12px; }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Main header">
    <div class="logo" aria-label="KARIN logo">
      <span class="material-icons" aria-hidden="true">water_drop</span>
      <span>KARIN</span>
    </div>
    <nav role="navigation" aria-label="Primary navigation">
      <a href="#" tabindex="0" data-page="dashboard">Dashboard</a>
      <a href="#" tabindex="0" data-page="settings">Pengaturan</a>
      <a href="#" tabindex="0" data-page="graph">Grafik</a>
      <a href="#" tabindex="0" data-page="history">Riwayat</a>
      <a href="#" tabindex="0" data-page="alerts">Peringatan</a>
    </nav>
  </header>
  <main role="main" aria-label="Dashboard main content" id="main-content">
    <!-- Content loaded dynamically -->
  </main>
  <footer role="contentinfo">
    &copy; KARIN - Kinetic Automatic Rice-water and Ingredients IoT Network
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const navLinks = document.querySelectorAll('nav a');
    const mainContent = document.getElementById('main-content');
    let moistureChart = null;
    let pumpIsOn = true;
    let statsInterval = null;

    // Pages content
    const pages = {
      dashboard: `
        <section class="card" tabindex="0" aria-labelledby="moisture-title" aria-describedby="moisture-desc">
          <div class="card-header">
            <span class="material-icons card-icon" aria-hidden="true">water_drop</span>
            <h2 id="moisture-title">Kelembaban Tanah</h2>
          </div>
          <div class="status-value" id="moisture-status" aria-live="polite" aria-atomic="true">68%</div>
          <div class="status-label" id="moisture-desc">Status kelembaban saat ini</div>
        </section>
        <section class="card" tabindex="0" aria-labelledby="pump-title" aria-describedby="pump-desc">
          <div class="card-header">
            <span class="material-icons card-icon" aria-hidden="true">power</span>
            <h2 id="pump-title">Status Pompa</h2>
          </div>
          <div class="status-value" id="pump-status" aria-live="polite" aria-atomic="true">Menyala</div>
          <button class="btn-control" aria-label="Kontrol Pompa" id="pump-control">Matikan Pompa</button>
        </section>
        <section class="card" tabindex="0" aria-labelledby="water-title" aria-describedby="water-desc">
          <div class="card-header">
            <span class="material-icons card-icon" aria-hidden="true">opacity</span>
            <h2 id="water-title">Level Air</h2>
          </div>
          <div class="status-value" id="water-level" aria-live="polite" aria-atomic="true">Medium</div>
          <div class="status-label" id="water-desc">Ketinggian air saat ini</div>
        </section>
      `,
      settings: `
      <div style="display: flex; gap: 2rem; align-items: flex-start;">
        <!-- Kartu Pengaturan Sistem -->
        <section class="card" style="flex:2; min-width:320px;">
          <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1rem;">
            <span class="material-icons card-icon" style="font-size: 2.5rem; color: #60a5fa;">settings</span>
            <h2 style="margin: 0;">Pengaturan Sistem</h2>
          </div>
          <p style="margin-bottom: 2rem; color: #c7d2fe;">
            Atur ambang batas kelembaban tanah untuk sistem irigasi otomatis. Sistem akan menyalakan pompa jika kelembaban di bawah nilai ini.
          </p>
          <form id="settings-form">
            <div style="display: flex; align-items: center; gap: 2rem;">
              <div style="position: relative; width: 110px; height: 110px;">
                <canvas id="moistureCircle" width="110" height="110"></canvas>
                <div style="position: absolute; top: 0; left: 0; width: 110px; height: 110px; display: flex; align-items: center; justify-content: center;">
                  <span class="material-icons" style="font-size: 3.5rem; color: #60a5fa;">water_drop</span>
                </div>
              </div>
              <div>
                <label for="moisture-threshold" style="font-weight: 600; font-size: 1.1rem;">Ambang Kelembaban (%)</label><br>
                <input type="number" id="moisture-threshold" min="0" max="100" value="60" required style="width: 70px; padding: 8px; border-radius: 6px; border: 1px solid #93c5fd; font-size:1.1rem; margin-top:0.5rem;">
              </div>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
              <button type="submit" style="background: #2563eb; color: #fff; font-weight: 600; border-radius: 8px; padding: 12px 24px; border: none;">Simpan Pengaturan</button>
              <button type="button" id="update-threshold" style="background: #1e40af; color: #fff; font-weight: 600; border-radius: 8px; padding: 12px 24px; border: none;">Update</button>
            </div>
          </form>
        </section>
        <!-- Status Sistem -->
        <aside class="card" style="flex:1; min-width:220px; max-width:270px; background:rgba(37,99,235,0.13);">
          <h3 style="margin-top:0; margin-bottom:1.2rem; color:#fff;">Status Sistem</h3>
          <ul style="list-style:none; padding:0; margin:0; color:#e0e7ff; font-size:1.08rem;">
            <li style="margin-bottom:0.8rem;"><span class="material-icons" style="font-size:1.2em;vertical-align:middle;color:#60a5fa;">wifi</span> ESP32: <span style="color:#22c55e;font-weight:600;">Online</span></li>
            <li style="margin-bottom:0.8rem;"><span class="material-icons" style="font-size:1.2em;vertical-align:middle;color:#60a5fa;">battery_full</span> Baterai: 80 %</li>
            <li style="margin-bottom:0.8rem;"><span class="material-icons" style="font-size:1.2em;vertical-align:middle;color:#60a5fa;">water_drop</span> Kelembaban Terakhir: 45%</li>
            <li><span class="material-icons" style="font-size:1.2em;vertical-align:middle;color:#60a5fa;">settings</span> Pompa: <span style="color:#dc2626;font-weight:600;">Mati</span></li>
          </ul>
        </aside>
      </div>
      `,
      graph: `
        <section class="card" style="grid-column: 1 / -1;">
          <h2>Grafik Monitoring Kelembaban & Status Pompa</h2>
          <div style="margin-bottom:1.5rem;">
            <label for="range-select" style="font-weight:600;">Rentang Waktu:</label>
            <select id="range-select" style="margin-left:1rem;padding:0.5rem 1rem;border-radius:8px;">
              <option value="harian">Harian</option>
              <option value="bulanan">Bulanan</option>
            </select>
            <button id="download-btn" style="margin-left:2rem;background:#2563eb;color:#fff;font-weight:600;padding:0.75rem 1.5rem;border-radius:8px;border:none;cursor:pointer;">
              Unduh Data
            </button>
          </div>
          <canvas id="moistureGraph" style="width:100%;height:350px;"></canvas>
        </section>
      `,
      history: `
        <section class="card" style="grid-column: 1 / -1;">
          <h2>Riwayat dan Laporan</h2>
          <table style="width: 100%; border-collapse: collapse; color: #e0e7ff;">
            <thead>
              <tr style="border-bottom: 1px solid #93c5fd;">
                <th style="padding: 8px;">Tanggal</th>
                <th style="padding: 8px;">Kelembaban Tanah</th>
                <th style="padding: 8px;">Status Pompa</th>
                <th style="padding: 8px;">Penggunaan Air</th>
              </tr>
            </thead>
            <tbody>
              <tr><td style="padding: 8px;">2024-04-25</td><td style="padding: 8px;">65%</td><td style="padding: 8px;">Menyala</td><td style="padding: 8px;">150L</td></tr>
              <tr><td style="padding: 8px;">2024-04-24</td><td style="padding: 8px;">70%</td><td style="padding: 8px;">Mati</td><td style="padding: 8px;">0L</td></tr>
              <tr><td style="padding: 8px;">2024-04-23</td><td style="padding: 8px;">55%</td><td style="padding: 8px;">Menyala</td><td style="padding: 8px;">140L</td></tr>
            </tbody>
          </table>
        </section>
      `,
      alerts: `
        <section class="card" style="grid-column: 1 / -1;">
          <h2>Peringatan dan Notifikasi</h2>
          <div style="background:rgba(37,99,235,0.15);border-radius:16px;padding:1.5rem;margin-bottom:1.5rem;">
            <h3 style="margin-bottom:0.5rem;color:#fff;">Peringatan: Air Hampir Habis!</h3>
            <p style="margin-bottom:1rem;">Jumlah air dalam tangki sudah rendah. Segera isi tangki untuk memastikan sistem irigasi tetap berjalan dengan lancar.</p>
            <button style="background:#2563eb;color:#fff;font-weight:600;padding:0.75rem 1.5rem;border-radius:8px;border:none;cursor:pointer;">Tindak Lanjut</button>
          </div>
          <div style="background:rgba(37,99,235,0.15);border-radius:16px;padding:1.5rem;margin-bottom:1.5rem;">
            <h3 style="margin-bottom:0.5rem;color:#fff;">Peringatan: Anomali Data Kelembaban Tanah</h3>
            <p style="margin-bottom:1rem;">Terdapat ketidaksesuaian dalam data kelembaban tanah. Silakan cek sensor kelembaban atau sistem irigasi.</p>
            <button style="background:#2563eb;color:#fff;font-weight:600;padding:0.75rem 1.5rem;border-radius:8px;border:none;cursor:pointer;">Tindak Lanjut</button>
          </div>
          <div style="background:rgba(37,99,235,0.15);border-radius:16px;padding:1.5rem;">
            <h3 style="margin-bottom:0.5rem;color:#fff;">Peringatan: Pompa Tidak Berfungsi</h3>
            <p style="margin-bottom:1rem;">Pompa air tidak berfungsi sebagaimana mestinya. Segera periksa sistem pompa.</p>
            <button style="background:#2563eb;color:#fff;font-weight:600;padding:0.75rem 1.5rem;border-radius:8px;border:none;cursor:pointer;">Periksa Pompa</button>
          </div>
        </section>
      `
    };

    function randomPercentage(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function updateStats() {
      const moistureVal = randomPercentage(50, 75);
      const moistureElem = document.getElementById('moisture-status');
      if (moistureElem) {
        moistureElem.textContent = moistureVal + '%';
      }
      const waterLevels = ['Rendah', 'Medium', 'Tinggi'];
      const randomWater = waterLevels[Math.floor(Math.random() * waterLevels.length)];
      const waterLevelElem = document.getElementById('water-level');
      if (waterLevelElem) {
        waterLevelElem.textContent = randomWater;
      }
    }

    // --- Perbaikan: renderGraph support range waktu ---
    function renderGraph(range = 'harian') {
      const ctx = document.getElementById('moistureGraph').getContext('2d');
      if (moistureChart != null) {
        moistureChart.destroy();
      }

      let labels, moistureData, pumpStatusData;
      if (range === 'bulanan') {
        labels = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'];
        moistureData = [62, 65, 68, 70, 66, 64]; // contoh data bulanan
        pumpStatusData = [15, 18, 20, 17, 16, 19]; // hari pompa menyala per bulan
      } else {
        labels = [
          '10 Apr', '11 Apr', '12 Apr', '13 Apr', '14 Apr', '15 Apr', '16 Apr', '17 Apr', '18 Apr', '19 Apr'
        ];
        moistureData = [65, 62, 70, 74, 69, 55, 57, 60, 66, 63];
        pumpStatusData = [1, 1, 0, 1, 1, 0, 0, 1, 1, 0];
      }

      moistureChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: range === 'bulanan' ? 'Kelembaban Rata-rata (%)' : 'Kelembaban Tanah (%)',
              data: moistureData,
              borderColor: '#60a5fa',
              backgroundColor: 'rgba(96, 165, 250, 0.3)',
              fill: true,
              tension: 0.3,
              yAxisID: 'y',
              pointRadius: 6,
              pointHoverRadius: 8,
            },
            {
              label: range === 'bulanan' ? 'Pompa Menyala (hari)' : 'Status Pompa (On=1, Off=0)',
              data: pumpStatusData,
              borderColor: '#fde68a',
              backgroundColor: 'rgba(253, 230, 138, 0.3)',
              fill: true,
              type: 'line',
              stepped: range === 'harian',
              yAxisID: 'y1',
              pointRadius: 4,
              pointHoverRadius: 6,
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          stacked: false,
          plugins: {
            legend: {
              labels: {
                color: '#c7d2fe',
              }
            },
            tooltip: {
                mode: 'index',
                intersect: false,
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#c7d2fe',
              },
              grid: {
                color: 'rgba(199, 210, 254,0.1)'
              }
            },
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              min: range === 'bulanan' ? 50 : 40,
              max: range === 'bulanan' ? 80 : 80,
              ticks: {
                color: '#60a5fa',
                stepSize: 5,
              },
              grid: {
                color: 'rgba(96, 165, 250, 0.2)'
              },
              title: {
                display: true,
                text: 'Kelembaban (%)',
                color: '#60a5fa',
                font: {
                  weight: 'bold',
                }
              }
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              min: 0,
              max: range === 'bulanan' ? 31 : 1.5,
              ticks: {
                color: '#fde68a',
                stepSize: range === 'bulanan' ? 5 : 1,
                callback: range === 'bulanan'
                  ? undefined
                  : v => (v === 1 ? 'On' : 'Off'),
              },
              grid: {
                drawOnChartArea: false,
              },
              title: {
                display: true,
                text: range === 'bulanan' ? 'Pompa Menyala (hari)' : 'Status Pompa',
                color: '#fde68a',
                font: {
                  weight: 'bold',
                }
              }
            }
          }
        }
      });
    }

    function loadPage(page) {
      if (!(page in pages)) page = 'dashboard';
      mainContent.innerHTML = pages[page];

      // Dashboard logic
      if (page === 'dashboard') {
        const pumpControlBtn = document.getElementById('pump-control');
        const pumpStatus = document.getElementById('pump-status');
        pumpStatus.textContent = pumpIsOn ? 'Menyala' : 'Mati';
        pumpControlBtn.textContent = pumpIsOn ? 'Matikan Pompa' : 'Nyalakan Pompa';
        pumpControlBtn.style.backgroundColor = pumpIsOn ? '#2563eb' : '#dc2626';

        // Remove old event listener by cloneNode
        const newPumpControlBtn = pumpControlBtn.cloneNode(true);
        pumpControlBtn.parentNode.replaceChild(newPumpControlBtn, pumpControlBtn);

        newPumpControlBtn.addEventListener('click', () => {
          pumpIsOn = !pumpIsOn;
          pumpStatus.textContent = pumpIsOn ? 'Menyala' : 'Mati';
          newPumpControlBtn.textContent = pumpIsOn ? 'Matikan Pompa' : 'Nyalakan Pompa';
          newPumpControlBtn.style.backgroundColor = pumpIsOn ? '#2563eb' : '#dc2626';
          alert(pumpIsOn ? 'Pompa berhasil dinyalakan!' : 'Pompa berhasil dimatikan!');
        });

        updateStats();
        clearInterval(statsInterval);
        statsInterval = setInterval(updateStats, 10000);
      } else {
        clearInterval(statsInterval);
      }

      if (page === 'graph') {
        // Default: harian
        let range = document.getElementById('range-select').value;
        renderGraph(range);

        // Ganti chart saat range berubah
        document.getElementById('range-select').addEventListener('change', function() {
          renderGraph(this.value);
        });

        // --- Tambahan: Range waktu & unduh data + Analisis ---
        const downloadBtn = document.getElementById('download-btn');
        downloadBtn.addEventListener('click', () => {
          // Pilih format
          const format = prompt('Pilih format unduhan: "csv" atau "excel"', 'csv');
          if (!format) return;

          // Ambil rentang waktu
          const range = document.getElementById('range-select').value;

          // Simulasi data (ganti dengan data asli jika ada)
          let data, kelembabanArr;
          if (range === 'bulanan') {
            data = [
              ['Bulan', 'Kelembaban Rata-rata (%)', 'Pompa Menyala (hari)'],
              ['April 2024', 62, 15],
              ['Mei 2024', 68, 18]
            ];
            kelembabanArr = [62, 68];
          } else {
            data = [
              ['Tanggal', 'Kelembaban (%)', 'Status Pompa'],
              ['2024-06-20', 65, 'Menyala'],
              ['2024-06-21', 60, 'Mati'],
              ['2024-06-22', 70, 'Menyala']
            ];
            kelembabanArr = [65, 60, 70];
          }

          // Analisis otomatis
          let avg = kelembabanArr.reduce((a, b) => a + b, 0) / kelembabanArr.length;
          let analysis = [
            '',
            'Analisis/Wawasan:',
            `Rata-rata kelembaban: ${avg.toFixed(1)}%`,
            avg < 60
              ? 'Kelembaban cenderung rendah, pertimbangkan penyiraman lebih sering.'
              : 'Kelembaban cukup baik, sistem berjalan normal.'
          ];

          // Kompilasi data ke CSV
          if (format === 'csv') {
            let csv = data.map(row => row.join(',')).join('\n') + '\n' + analysis.join('\n');
            let blob = new Blob([csv], { type: 'text/csv' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `data_${range}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          } else if (format === 'excel') {
            alert('Format Excel belum didukung di demo ini. Silakan pilih CSV.');
          } else {
            alert('Format tidak dikenali.');
          }
        });
      }

      if (page === 'settings') {
        const form = document.getElementById('settings-form');
        const updateBtn = document.getElementById('update-threshold');
        form.addEventListener('submit', e => {
          e.preventDefault();
          alert('Pengaturan berhasil disimpan: Ambang Kelembaban ' + form['moisture-threshold'].value + '%');
        });
        if (updateBtn) {
          updateBtn.addEventListener('click', function() {
            alert('Data berhasil diupdate!');
          });
        }
      }
    }

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = e.target.getAttribute('data-page');
        loadPage(page);
        navLinks.forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
      });
    });

    // Load default page dashboard on start
    loadPage('dashboard');
    navLinks[0].classList.add('active');
  </script>
</body>
</html>

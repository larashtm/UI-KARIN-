<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI KARIN - Sistem Irigasi Otomatis</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --danger: #dc2626;
      --text: #e0e7ff;
      --bg-gradient: linear-gradient(135deg, #071e3d, #0e3a66);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-gradient); color: var(--text); min-height: 100vh; }
    .auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
    .auth-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(16px); border-radius: 16px; padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
    .auth-header { text-align: center; margin-bottom: 2rem; }
    .auth-logo { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 1rem; }
    .auth-title { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-control { width: 100%; padding: 0.875rem 1rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: white; font-size: 1rem; }
    .btn { width: 100%; padding: 0.875rem; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background-color: var(--primary); color: white; }
    .btn-link { background: none; color: var(--primary); text-decoration: underline; }
    .error-message { color: var(--danger); font-size: 0.875rem; margin-top: 0.5rem; display: none; }
    .google-btn-container { margin: 1rem 0; display: flex; justify-content: center; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Login Form -->
      <form id="login-form">
        <div class="auth-header">
          <div class="auth-logo">
            <span class="material-icons" style="font-size: 2.5rem;">water_drop</span>
            <h1 style="font-size: 1.75rem;">KARIN</h1>
          </div>
          <h2 class="auth-title">Masuk ke Sistem</h2>
        </div>
        <div class="form-group">
          <input type="text" id="login-username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" class="form-control" placeholder="Password" required>
          <div class="error-message" id="login-error">Username atau password salah</div>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">login</span>
          Masuk
        </button>
        <!-- Login with Google Button -->
        <div class="google-btn-container">
          <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleGoogleSignIn"
            data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_blue"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left"
            data-width="300">
          </div>
        </div>
        <div style="text-align: center; margin-top: 1.5rem;">
          <button type="button" class="btn btn-link" id="show-signup">
            Belum punya akun? Daftar disini
          </button>
        </div>
      </form>
      <!-- Signup Form -->
      <form id="signup-form" style="display:none;">
        <div class="auth-header">
          <div class="auth-logo">
            <span class="material-icons" style="font-size: 2.5rem;">water_drop</span>
            <h1 style="font-size: 1.75rem;">KARIN</h1>
          </div>
          <h2 class="auth-title">Buat Akun Baru</h2>
        </div>
        <div class="form-group">
          <input type="text" id="signup-name" class="form-control" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="signup-confirm" class="form-control" placeholder="Konfirmasi Password" required>
          <div class="error-message" id="signup-error">Password tidak cocok</div>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">how_to_reg</span>
          Daftar
        </button>
        <!-- Sign Up with Google Button -->
        <div class="google-btn-container">
          <div id="g_id_onload_signup"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleGoogleSignUp"
            data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_blue"
            data-text="signup_with"
            data-size="large"
            data-logo_alignment="left"
            data-width="300">
          </div>
        </div>
        <div style="text-align: center; margin-top: 1.5rem;">
          <button type="button" class="btn btn-link" id="show-login">
            Sudah punya akun? Masuk disini
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Toggle between login and signup forms
    document.getElementById('show-signup').addEventListener('click', function() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });
    document.getElementById('show-login').addEventListener('click', function() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Login form validation (compare with localStorage)
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const storedUsername = localStorage.getItem('userUsername');
      const storedPassword = localStorage.getItem('userPassword');
      if (username === storedUsername && password === storedPassword) {
        // Login berhasil
        window.location.href = 'index.html'; // Ganti dengan dashboard.html jika perlu
      } else {
        // Login gagal
        document.getElementById('login-error').style.display = 'block';
      }
    });

    // Signup form validation
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm').value;
      if (password !== confirmPassword) {
        document.getElementById('signup-error').style.display = 'block';
        return;
      }
      // Simpan data pengguna ke localStorage
      localStorage.setItem('userFullName', document.getElementById('signup-name').value);
      localStorage.setItem('userEmail', document.getElementById('signup-email').value);
      localStorage.setItem('userUsername', document.getElementById('signup-username').value);
      localStorage.setItem('userPassword', password);
      window.location.href = 'login.html';
    });

    // Google Sign-In callbacks (dummy)
    function handleGoogleSignIn(response) {
      alert('Login with Google berhasil!\nToken: ' + response.credential);
      window.location.href = 'index.html';
    }
    function handleGoogleSignUp(response) {
      alert('Sign Up with Google berhasil!\nToken: ' + response.credential);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

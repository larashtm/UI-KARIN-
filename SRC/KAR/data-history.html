<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Data - KARIN</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Styling seperti sebelumnya */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #071e3d, #0e3a66);
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    header {
      background: linear-gradient(90deg, #2563ebcc, #1e40afcc);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      font-weight: 600;
      color: #c7d2fe;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover, nav a:focus {
      background-color: #1e40af;
      outline: none;
      color: #bfdbfe;
    }

    main {
      flex-grow: 1;
      padding: 40px 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #e0e7ff;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #93c5fd;
    }

    th {
      background-color: #2563eb;
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-container select {
      padding: 8px 12px;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }

    footer {
      background: #0e1541;
      color: #a5b4fc;
      padding: 24px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="material-icons" aria-hidden="true">water_drop</span>
      <span>KARIN</span>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="settings.html">Pengaturan</a>
      <a href="graph.html">Grafik</a>
      <a href="data-history.html">Riwayat</a>
      <a href="alerts.html">Peringatan</a>
    </nav>
  </header>

  <main>
    <h2>Riwayat Data Kelembaban Tanah dan Pompa</h2>

    <!-- Filter Range Time -->
    <div class="filter-container">
      <label for="date-range">Pilih Rentang Waktu:</label>
      <select id="date-range">
        <option value="daily">Harian</option>
        <option value="weekly">Mingguan</option>
        <option value="monthly">Bulanan</option>
      </select>
    </div>

    <!-- Riwayat Data Table -->
    <table id="history-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Kelembaban Tanah</th>
          <th>Status Pompa</th>
          <th>Penggunaan Air</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-04-25</td>
          <td>65%</td>
          <td>Menyala</td>
          <td>150L</td>
        </tr>
        <tr>
          <td>2024-04-24</td>
          <td>70%</td>
          <td>Mati</td>
          <td>0L</td>
        </tr>
        <tr>
          <td>2024-04-23</td>
          <td>55%</td>
          <td>Menyala</td>
          <td>140L</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    &copy; KARIN
  </footer>

  <script>
    // Simulasi perubahan data riwayat berdasarkan rentang waktu yang dipilih
    const dateRangeSelect = document.getElementById('date-range');
    const tableBody = document.querySelector('#history-table tbody');

    dateRangeSelect.addEventListener('change', function() {
      const selectedRange = this.value;
      let data;

      switch (selectedRange) {
        case 'daily':
          data = [
            { date: '2024-04-25', moisture: '65%', pump: 'Menyala', waterUsage: '150L' },
            { date: '2024-04-24', moisture: '70%', pump: 'Mati', waterUsage: '0L' },
            { date: '2024-04-23', moisture: '55%', pump: 'Menyala', waterUsage: '140L' },
          ];
          break;
        case 'weekly':
          data = [
            { date: '2024-04-18', moisture: '60%', pump: 'Menyala', waterUsage: '200L' },
            { date: '2024-04-11', moisture: '62%', pump: 'Mati', waterUsage: '0L' },
            { date: '2024-04-04', moisture: '68%', pump: 'Menyala', waterUsage: '180L' },
          ];
          break;
        case 'monthly':
          data = [
            { date: '2024-04-01', moisture: '72%', pump: 'Menyala', waterUsage: '250L' },
            { date: '2024-03-01', moisture: '67%', pump: 'Mati', waterUsage: '0L' },
            { date: '2024-02-01', moisture: '75%', pump: 'Menyala', waterUsage: '220L' },
          ];
          break;
        default:
          data = [];
      }

      // Clear existing rows
      tableBody.innerHTML = '';

      // Populate table with data
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.moisture}</td>
          <td>${item.pump}</td>
          <td>${item.waterUsage}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
<script src="script.js"></script>
</html>
